
              <main>
                <div class="container mt-5">
                    <h2>Weekly Hours Tracking</h2>

                    <div class="mb-3">
                        <h5>Weekly number of hours: <span>35</span></h5>
                    </div>
                
                    <div class="card mb-4">
                        <div class="card-header">Add Hours for a Specific Day</div>
                        <div class="card-body">
                            <form class="row g-3 align-items-center">
                                <div class="col-auto">
                                    <label for="dateInput" class="col-form-label">Date</label>
                                </div>
                                <div class="col-auto">
                                    <input type="date" id="dateInput" class="form-control">
                                </div>
                                <div class="col-auto">
                                    <input type="number" class="form-control" placeholder="Hours" aria-label="Hours">
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-primary">Add Hours</button>
                                </div>
                            </form>
                        </div>
                    </div>
                
                    <div class="card">
                        <div class="card-header">
                            Your Hours This Week
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Day</th>
                                        <th>Hours</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>2023-03-07</td>
                                        <td>Tuesday</td>
                                        <td>8</td>
                                        <td><button type="button" class="btn btn-info btn-sm">Update</button></td>
                                    </tr>
                                    <tr>
                                        <td>2023-03-08</td>
                                        <td>Wednesday</td>
                                        <td>6</td>
                                        <td><button type="button" class="btn btn-info btn-sm">Update</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                </main>
