               <body> 
                <div class="container mt-5">
                    <h2>Weekly Hours Tracking</h2>

                    <div class="mb-3">
                        <h5>Weekly number of hours: <span id="weekly_working_hours"></span></h5>
                    </div>
                
                    <div class="card mb-3">
                        <div class="card-header">Add Hours for a Specific Day</div>
                        <div class="card-body">
                            <form id="hours-form" method="post" class="row g-4">
                                <div class="col-md-4">
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="hoursDate"
                                        name="hoursDate"
                                        placeholder="Enter date here"
                                    />
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" name="hoursDay" id="hoursDay">
                                        <option selected>Select day</option>
                                        <option value="Monday">Monday</option>
                                        <option value="Tuesday">Tuesday</option>
                                        <option value="Wednesday">Wednesday</option>
                                        <option value="Thursday">Thursday</option>
                                        <option value="Friday">Friday</option>
                                        <option value="Saturday">Saturday</option>
                                        <option value="Sunday">Sunday</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="hours"
                                        name="hours"
                                        placeholder="Enter hours here"
                                    />
                                </div>
                                <div class="col-md-1 align-self-end">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                            

                        </div>
                    </div>
                
                    <div class="card">
                        <div class="card-header">
                            Your Hours This Week
                        </div>
                        <div class="card-body">
                            <table id="hours-table" class="table table-striped table-bordered" style="width: 100%">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Day</th>
                                        <th>Hours</th>
                                    </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <script src="./assets/js/hours-tracking.js"></script>


                </body>
