<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="../assets/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                            <!-- name is name of attribute key that will 
                                            be send to server when form is submitted -->
                                            <form id="login-form" method="post">
                                                <div class="mb-3">
                                                  <label for="loginEmail" class="form-label">Email:</label>
                                                  <input 
                                                  type="email" 
                                                  class="form-control" 
                                                  id="loginEmail" 
                                                  name="loginEmail" />
                                                </div>
                                        
                                                <div class="mb-3">
                                                  <label for="loginPassword" class="form-label">Password:</label>
                                                  <input
                                                    type="password"
                                                    class="form-control"
                                                    id="loginPassword"
                                                    name="loginPassword"
                                                  />
                                                </div>
                                        
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Intro to web</div>
                            
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/scripts.js"></script>
        <script src="../assets/js/block-ui.js"></script>
        <script src="../assets/js/jquery.validate.min.js"></script>
        <script src="../assets/js/login-form.js"></script>
    </body>
</html>
